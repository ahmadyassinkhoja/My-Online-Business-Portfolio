<div class="container">
  <p>
    <a
      [href]="user_email"
      data-position="top"
      data-tooltip="Email Ahmad"
      class="btn-floating btn-large waves-effect waves-light brown tooltipped"
      ><i class="fa fa-envelope"></i>
    </a>
    <a [href]="user_email" target="_blank" class="hoverline contact-link">
      {{ user_email }}
    </a>
  </p>
  <p>
    <a
      [href]="user_github"
      rel="noopener"
      target="_blank"
      data-position="top"
      data-tooltip="View Ahmad on GitHub"
      class="btn-floating btn-large waves-effect waves-light brown tooltipped"
      ><i class="fab fa-github"></i>
    </a>
    <a
      [href]="user_github"
      rel="noopener"
      target="_blank"
      class="hoverline contact-link"
    >
      {{ user_github }}
    </a>
  </p>
  <p>
    <a
      [href]="user_linkedin"
      rel="noopener"
      target="_blank"
      data-position="top"
      data-tooltip="View Ahmad on LinkedIn"
      class="btn-floating btn-large waves-effect waves-light brown tooltipped"
      ><i class="fab fa-linkedin-in"></i>
    </a>
    <a
      [href]="user_linkedin"
      rel="noopener"
      target="_blank"
      class="hoverline contact-link"
    >
      {{ user_linkedin }}
    </a>
  </p>
</div>
